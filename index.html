        //end;

        //Q4;

        document.write("<h3>Q4</h3>");
        let tableOf = +prompt("Enter a number of table");
        let range = +prompt("Enter the range of table");

        for (let i = 1; i <= range; i++) {
            document.write(tableOf + " X " + i + " = " + tableOf * i + "<br>");
        }

        //end;

        //Q5;

        let fruits = ["apple", "mango", "banana", "orange", "strawberry"];

        document.write("<h3>Q5</h3>");

        document.write("Array: " + fruits + "<br>");
        for (let i = 0; i < fruits.length; i++) {
            document.write(fruits[i] + "<br>");
        }
        for (let i = 0; i < fruits.length; i++) {
            document.write("Element at index " + fruits.indexOf(fruits[i]) + " is " + fruits[i] + "<br>");
        }

        //end;

        //Q6;

        document.write("<h3>Q6</h3>");
        document.write("<h4>a:</h4>");
        document.write("<h4>Counting</h4>");
        for (let i = 1; i <= 15; i++) {
            document.write(i + ", ");
        }
        
        document.write("<h4>b:</h4>");
        document.write("<h4>Reverse Counting</h4>");
        for (let i = 10; i >= 1; i--) {
            document.write(i + ", ");
        }

        document.write("<h4>c:</h4>");
        document.write("<h4>Even</h4>");
        for (let i = 0; i <= 20; i += 2) {
            document.write(i + ", ");
        }

        document.write("<h4>d:</h4>");
        document.write("<h4>Odd</h4>");
        for (let i = 1; i < 20; i += 2) {
            document.write(i + ", ");
        }
        
        document.write("<h4>e:</h4>");
        document.write("<h4>Series</h4>");
        for (let i = 2; i <= 20; i += 2) {
            document.write(i + "k, ");
        }
        
        //end;
        
        //Q7;
        
        let a = ["cake", "apple pie", "cookie", "chips", "patties"];
        let userSearch = prompt("Welcome to ABC bakery. What do you wan't to order sir/mam?");
        let isFound = false;
        
        for (let i = 0; i < a.length; i++) {
            if (a[i] === userSearch) {
                isFound = true;
                break;
            }
        }
        
        if (isFound) {
            alert(userSearch + " is available");
        }
        else {
            alert(userSearch + " is not available");
        }

        //end;

        //Q8;

        let b = [24, 53, 78, 91, 12];
        let largest = b[0];
        
        for (let i = 1; i < b.length; i++){
            
            if (b[i] > largest){
                largest = b[i];
            }
        }
        
        document.write("<h3>Q8</h3>");
        document.write("Array itms: " + b + "<br>");
        document.write ("The largest number is: " + largest);
        
        //end;
        
        //Q9;
        
        for (let i = 1; i < b.length; i++){
            
            if (b[i] < largest){
                largest = b[i];
            }
        }
        
        document.write("<h3>Q9</h3>");
        document.write("Array itms: " + b + "<br>");
        document.write ("The smallest number is: " + largest);
